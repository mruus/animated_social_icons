<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span>animated icons</span><br />
      with hover effect animation
    </h1>

    <div class="container">
      <div class="bar" id="clickBar">
        <ion-icon name="apps"></ion-icon>
      </div>

      <div class="icon facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        <div class="icon-name">facebook</div>
      </div>
      <div class="icon twitter">
        <ion-icon name="logo-twitter"></ion-icon>
        <div class="icon-name">twitter</div>
      </div>
      <div class="icon instagram">
        <ion-icon name="logo-instagram"></ion-icon>
        <div class="icon-name">instagram</div>
      </div>
      <div class="icon behance">
        <ion-icon name="logo-behance"></ion-icon>
        <div class="icon-name">instagram</div>
      </div>
      <div class="icon github">
        <ion-icon name="logo-github"></ion-icon>
        <div class="icon-name">github</div>
      </div>
      <div class="icon dribble">
        <ion-icon name="logo-dribbble"></ion-icon>
        <div class="icon-name">dribble</div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
